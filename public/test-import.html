<!DOCTYPE html>
<html>
<head>
    <title>Test Import</title>
</head>
<body>
    <h1>Test Contract Import</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8000/api/contracts/import/excel', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer 9|IqcE0xYvwiHYdFOBlSN5DbHm5S9OnfVjhyu8tNVs0431344f'
                    }
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Response (${response.status}):</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
